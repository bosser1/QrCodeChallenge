<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Qr Code</title> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style2.css">
    
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Play&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <Main class="flex">
        <article class="card">
        <div class="card-body">
            <div class="card-image">
                <img src="img/image-qr-code.png" alt="Qr code" class="img" >
            </div>
            
            <div class="card-body-tittle">
                <h1 class="card-body-text1">Improve your front-end <br> skills by building projects </h1>
                <p class="card-body-text2">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level</p>
            </div>
        </div>




        </article>
    </Main>
</body>
</html>
